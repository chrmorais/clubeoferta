<script type="text/javascript">
	   var faltantes = 3;		
	   window.name = "pagseguro";
	   
	   function marcaTempo() {
	

				faltantes--;		

			if (faltantes == 0){
				document.forms[0].submit();
				
			}
			else{			
				
				setTimeout("marcaTempo();", 1000);
				
			}
		}
		
		marcaTempo();
			
</script>
